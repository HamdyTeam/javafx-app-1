plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
}

group 'org.epistatic'
version '1.0.0'

repositories {
    mavenCentral()
    flatDir {
        dirs '/Library/Java/javafx/11.0.2/lib'
    }
}

apply plugin: 'application'
mainClassName = 'org.epistatic.app.Main'

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile 'org.openjfx:javafx-controls:11.0.2'
    compile 'org.openjfx:javafx-fxml:11.0.2'
    compile 'org.openjfx:javafx-base:11.0.2'
    compile name: 'javafx.fxml'
    compile name: 'javafx.base'
    compile name: 'javafx.graphics'
    compile name: 'javafx.controls'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

