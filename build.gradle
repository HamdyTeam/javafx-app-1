plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
}

group 'org.epistatic'
version '1.0.0'

repositories {
    mavenCentral()
    flatDir {
        dirs '/Library/Java/javafx/12.0/lib'
    }
}

apply plugin: 'application'

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile name: 'javafx.fxml'
    compile name: 'javafx.controls'
    compile name: 'javafx.base'
    compile name: 'javafx.graphics'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

task runApp1(type: JavaExec, overwrite:true) {
    group = "Application"
    description = "Runs Application 1"
    classpath sourceSets.main.runtimeClasspath
    main = 'org.epistatic.app1.Main'
    doFirst {
        jvmArgs = [
                '--module-path', '/Library/Java/javafx/12.0/lib',
                '--add-modules', 'javafx.fxml,javafx.controls'
        ]
    }
}