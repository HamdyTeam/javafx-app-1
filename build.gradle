task collateInstall(type:Copy){
    from libsDir
    into "installBuild"
    from configurations.compile
    into "installBuild/lib"
}


//jdeps -s --module-path $JAVA_HOME/lib:/Library/Java/javafx/12.0.1/lib --no-recursive --class-path installBuild/lib/* installBuild/javafx-app-1-1.0.0.jar
task listModules{
    doFirst {
        exec {
            workingDir '.'
            commandLine 'jdeps', '-s', '--module-path', '/Library/Java/JavaVirtualMachines/jdk-12.jdk/Contents/Home/lib:/Library/Java/javafx/12.0.1/lib', '--no-recursive', '--class-path', 'installBuild/lib/*', 'installBuild/javafx-app-1-1.0.0.jar'
        }
    }
}

/*
export DEP_LIST=
$JAVA_HOME/bin/jlink   --no-man-pages --compress=2 --strip-debug 

 */
task buildRuntime{
    def DEP_LIST = "java.base,java.logging,javafx.base,javafx.graphics,javafx.controls,javafx.fxml"
    def JAVA_HOME = System.properties['java.home']
    doFirst {
        delete("installBuild/jre")
    }
    doLast {
        exec {
            workingDir 'installBuild'
            commandLine "${JAVA_HOME}/bin/jlink", '--module-path', "/Library/Java/JavaVirtualMachines/jdk-12.jdk/Contents/Home/lib:${JFX_INSTALL}/lib", '--strip-debug', '--no-header-files', '--no-man-pages', '--compress=2', '--add-modules', DEP_LIST, '--output', 'jre'
        }
    }
}