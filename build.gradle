plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
}

group 'org.epistatic'
version '1.0.0'

repositories {
    mavenCentral()
}

apply plugin: 'application'
mainClassName = 'org.epistatic.app.MainKt'
//applicationDefaultJvmArgs = ["--module-path /Library/Java/javafx/12.0/lib --add-modules=javafx.controls,javafx.fxml"]

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile 'org.openjfx:javafx-controls:12'
    compile 'org.openjfx:javafx-fxml:12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}