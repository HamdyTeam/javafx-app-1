plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
}

group 'org.epistatic'
version '1.0.0'

repositories {
    mavenCentral()
    flatDir {
        dirs '/Library/Java/javafx/12.0/lib'
    }
}

apply plugin: 'application'
mainClassName = 'org.epistatic.app.Main'

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile name: 'javafx.fxml'
    compile name: 'javafx.controls'
    compile name: 'javafx.base'
    compile name: 'javafx.graphics'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

run {
    doFirst {
        jvmArgs = [
                '--module-path', '/Library/Java/javafx/12.0/lib',
                '--add-modules', 'javafx.fxml,javafx.controls'
        ]
    }
}